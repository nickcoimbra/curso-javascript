<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <div id="msg">
        <p>
          Inicio:
          <input type="number" name="numeroInicial" id="numeroInicial" />
        </p>
        <p>
          Fim:
          <input type="number" name="numeroFinal" id="numeroFinal" />
        </p>
        <p>
          Passo:
          <input type="number" name="numeroDePassos" id="numeroDePassos" />
        </p>
        <p>
          <input type="button" value="contar " onclick="contar()" />
        </p>
      </div>
      <div id="resultado">Preparando a contagem...</div>
    </section>
    <footer>
      <p>&copy; <a href="https://github.com/nickcoimbra"> nickcoimbra</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
