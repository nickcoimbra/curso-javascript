<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div id="">
        <p>
          Número (entre 1 e 100):
          <input type="number" name="num" id="num" />
          <input type="button" value="Adicionar" onclick="adicionarNumero()" />
          <input type="button" value="⟳" class="limpar" onclick="limpar()" />
        </p>
      </div>
      <div id="feedbackNumAdc" class="feedback"></div>
      <p>
        <input
          type="button"
          value="Finalizar"
          class="finalizar"
          onclick="finalizaAnalise()"
        />
      </p>

      <div id="relatorio" class="relatorio"></div>
    </section>
    <footer>
      <p>&copy; <a href="https://github.com/nickcoimbra"> nickcoimbra</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
